<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EC4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6A1BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#coinGradient)" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Cent symbol -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Â¢</text>
</svg>